<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
         <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
         <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
               <label for="email">Email</label>
               <input type="text" class="form-control" name="email" ngModel required email #email="ngModel">
               <em *ngIf="!email.valid && email.touched" class="error-msg">Please enter a valid email</em>
            </div>
            <div class="form-group">
               <label for="subscription">Subscription</label>
               <select id="subscription" class="form-control" name="subscription" ngModel required
                  #subscription="ngModel">
                  <option value="basic">Basic</option>
                  <option value="advanced">Advanced</option>
                  <option value="pro">Pro</option>
               </select>
               <em *ngIf="!subscription.valid && subscription.touched" class="error-msg">
                  Please select a subscription
               </em>
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input type="password" class="form-control" name="password" ngModel required #password="ngModel">
               <em *ngIf="!password.valid && password.touched" class="error-msg">Please enter a valid password</em>
            </div>
            <div class="form-group">
               <em *ngIf="!f.valid && f.touched" class="error-msg">Please check the form</em>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
         </form>
      </div>
   </div>
</div>
